regtest=1 #chain=regtest

[regtest]
printtoconsole=1
disablewallet=0
txindex=1

# Specify a non-default location to store blockchain data.
datadir=/root/.bitcoin

# [network]
discover=0
dns=0
dnsseed=0
listenonion=0

# [rpc]
rpcserialversion=0
# Accept command line and JSON-RPC commands.
server=1
# Accept public REST requests.
rest=1
rpcbind=0.0.0.0:18443
rpcallowip=0.0.0.0/0
rpcallowip=::/0
rpcuser=devnet
rpcpassword=devnet
bind=0.0.0.0:18444

# [debug]
# Disable debug logging for all categories.
debug=1

# [wallet]
addresstype=legacy
changetype=legacy
fallbackfee=0.00001
#wallet=stacks-miner-1
#wallet=stacks-miner-2
#wallet=stacks-miner-3
#wallet=stacks-miner-4
#wallet=stacks-miner-5
